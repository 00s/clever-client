<div class="ui clever card">
  <div class="content">
    <div class="ui image">
      <img src="{{teacher.profile_pic_url}}" />
    </div>
    <div class="rating">
        <i class="fitted yellow star icon"></i>
        <i class="fitted yellow star icon"></i>
        <i class="fitted yellow half empty star icon"></i>
        <i class="fitted yellow empty star icon"></i>
        <i class="fitted yellow empty star icon"></i>
    </div>

    <div class="pricing">
      R$ {{teacher.price}}
    </div>
    <div class="name">{{teacher.fullname}}</div>
    <div class="description">
      {{teacher.bio}}
    </div>

    <teacher-card-details ng-show="cardCtrl.expanded">
      
      <div class="options">
        <span class="favorite">
          <i class="plus icon"></i>
        </span>
        <span class="more" ng-if="!cardCtrl.expanded"
                           ng-click="cardCtrl.expand()">
          Ver mais
        </span>
      </div>

    </teacher-card-details>
  </div>
</div>
